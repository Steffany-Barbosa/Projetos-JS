<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- conteúdo principal, unidades básicas -->
      <h1>Conversor de Unidades</h1>
      <div class="input-group">
      <label for="input">Digite a quantidade: </label>
      <!--dados do usupario-->
      <input type="number" id="input" name="input" placeholder="0" />
    </div>
    <div class="input-group">
      <label for="from">De: </label>
      <select id="from">
        <option value="l">Litro(s)</option>
        <option value="ml">Mililitro(s)</option>
        <option value="gal">galão(s)</option>
      </select>

    </div>
    <!-- unidades convertidas-->
    <div class="input-group">
      <label for="to">Para: </label>
      <select id="to">
        <option value="l">Litro(s)</option>
        <option value="ml">Mililitro(s)</option>
        <option value="gal">galão(s)</option>
      </select>
    </div>

    <button id="convert-btn">Converter</button>

    <div class="output-group">
      <label for="output">Resultado: </label>
      <input type="text" id="output" readonly />
    </div>
    <!-- mensagem de conversão-->
    <div id="message"></div>
  </body>
</html>
